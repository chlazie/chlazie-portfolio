      <!-- global styles -->
      <style>
        @font-face {
          font-family: 'Wotfard';
          src: url('/fonts/wotfard/wotfard-semibold-webfont.woff2')
            format('woff2');
          font-weight: 600;
          font-style: normal;
          font-display: fallback;
        }
        @font-face {
          font-family: 'Wotfard';
          src: url('/fonts/wotfard/wotfard-medium-webfont.woff2')
            format('woff2');
          font-weight: 500;
          font-style: normal;
          font-display: fallback;
        }
        @font-face {
          font-family: 'Wotfard';
          src: url('/fonts/wotfard/wotfard-regular-webfont.woff2')
            format('woff2');
          font-weight: 400;
          font-style: normal;
          font-display: fallback;
        }

        body {
          margin: 0;
          padding: 8px;
        }

        p, h1, h2, h3, h4, h5, h6 {
          margin: 0;
          padding: 0;
        }

        *,
        *:before,
        *:after {
          box-sizing: border-box;
          line-height: 1.5;
          line-height: calc(1em + 0.5rem);
          -webkit-font-smoothing: antialiased;
          font-family: Wotfard;
        }
      </style>

      <style>body {
  background: hsl(210deg, 30%, 12%);
  color: hsl(0deg 0% 100%);
}
.wrapper {
  display: flex;
  gap: 8px;
}
.item {
  height: 32px;
  border: 2px solid hsl(210deg 8% 50%);
  background: hsl(210deg 15% 20%);
}
.item.stretch {
  /*
    Because this item is empty, it
    has a default hypothetical width
     of 0px. This isn't realistic,
     though; in a typical case,
     there would be content in here!
     And so we set a width of 300px
     to simulate it containing stuff.
  */
  width: 300px;
  flex-grow: 1;
  border-radius: 16px;
}
.item.ball {
  width: 32px;
  /*
    NOTE: We could prevent the circle
    from squishing into an oval by
    setting border-radius: 16px
    instead. I'm using percentages
    because it makes for a better
    demo. But even with a pixel-based
    radius, we still need
    flex-shrink: 0 to prevent the
    item from shrinking (give it a
    shot and see the difference!).
  */
  border-radius: 50%;
}</style>
    </head>
    <body>
      <style>
  /* This is the key property: */
  .item.ball {
    flex-shrink: 0;
  }
</style>

<div class="wrapper">
  <div class="item ball"></div>
  <div class="item stretch"></div>
  <div class="item ball"></div>
</div>
      <span></span>
      <script>
        window.onload = function() {
          if(typeof window !== 'undefined') {
            window.parent.postMessage({
              source: "frame-flex-shrink",
              message: {
                type: "loaded"
              },
            }, "*");

            /*
             * Disable all link-clicks, since
             * they're meant for show.
             */

            const allLinks = [...document.querySelectorAll('a')];
            allLinks.forEach(a => {
              a.addEventListener('click', ev => {
                ev.preventDefault();
              });
            });
          }
        }
        window.onerror = function(message) {
          if(typeof window !== 'undefined') {
            window.parent.postMessage({
              source: "frame-flex-shrink",
              message: {
                type: "error",
                data: message
              },
            }, "*");
          }
        }
      </script>
