      <!-- global styles -->
      <style>
        @font-face {

      <style>
  form {
    display: flex;
    align-items: flex-end;
    flex-wrap: wrap;
    gap: 8px;
  }
  .name {
    flex-grow: 1;
    flex-basis: 120px;
  }
  .email {
    flex-grow: 3;
    flex-basis: 170px;
  }
  button {
    flex-grow: 1;
    flex-basis: 70px;
  }
</style>

<form>
  <label class="name" for="name-field">
    Name:
    <input id="name-field">
  </label>
  <label class="email" for="email-field">
    Email:
    <input id="email-field" type="email">
  </label>
  <button>
    Submit
  </button>
</form>
      <span></span>
      <script>
        window.onload = function() {
          if(typeof window !== 'undefined') {
            window.parent.postMessage({
              source: "frame-argyle-demo",
              message: {
                type: "loaded"
              },
            }, "*");

            /*
             * Disable all link-clicks, since
             * they're meant for show.
             */

            const allLinks = [...document.querySelectorAll('a')];
            allLinks.forEach(a => {
              a.addEventListener('click', ev => {
                ev.preventDefault();
              });
            });
          }
        }
        window.onerror = function(message) {
          if(typeof window !== 'undefined') {
            window.parent.postMessage({
              source: "frame-argyle-demo",
              message: {
                type: "error",
                data: message
              },
            }, "*");
          }
        }
      </script>
